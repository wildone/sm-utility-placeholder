<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-utility-placeholder</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../sm-utility-placeholder.html">
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <sm-utility-placeholder></sm-utility-placeholder>
      </template>
    </test-fixture>
    <script>
      describe('<sm-utility-placeholder>', function() {

        var component;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        describe('placeholder behavior', function() {
          it('should expose placeholder behavior on simpla.behaviors', function() {
            expect(window.simpla.behaviors.placeholder).to.be.ok;
          });
        });

        describe('show behavior', function() {
          it('should hide the element when false', function() {
            var styles;

            component.show = false;

            styles = window.getComputedStyle(component);
            expect(styles.display).to.equal('none');
          });

          it('should show the element when true', function() {
            var styles;

            component.show = true;

            styles = window.getComputedStyle(component);
            expect(styles.display).to.equal('block');
          });

          it('should be inline when specified', function() {
            var styles;

            component.show = true;
            component.shouldInline = true;
            styles = window.getComputedStyle(component);

            expect(styles.display).to.equal('inline');
          });
        });
      });
    </script>
  </body>
</html>
